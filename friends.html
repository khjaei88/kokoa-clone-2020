<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <span>KT</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>21:15</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icon-cog">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Dispaly</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <a
          href="http://program.tving.com/tvn/startup/4/Contents/Html?h_seq=1"
          target="blank"
          class="user-component__column"
        >
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/profile_dalmi.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">서달미</h4>
            <h6 class="user-component__subtitle">역전을 위해!</h6>
          </div>
        </a>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__contents">
        <div class="friends-screen__content-header">
          <span>즐겨찾기</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="http://img.lifestyler.co.kr/uploads/program/2/2197/menu/4/html/f132463556383038171(0).png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                사랑하는 할머니
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <a
            href="http://program.tving.com/tvn/startup/4/Contents/Html?h_seq=2"
            target="blank"
            class="user-component__column"
          >
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="images/profile_dosan.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                도산이
              </h4>
              <h6 class="user-component__subtitle">다시 빛나기 위해</h6>
            </div>
          </a>
          <div class="user-component__column"></div>
        </div>
      </div>

      <div class="friends-screen__contents">
        <div class="friends-screen__content-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-component__avatar user-component__avatar--sm user-component__avatar--icon"
            >
              <i class="fas fa-link"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                채널
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification notification__badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="notification__badge-dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <div class="splash__title">
        <i class="fas fa-comment fa-2x"></i>
        <span>TALK</span>
      </div>
      <div class="splash__title-sub">for STARP - UP</div>
    </div>

    <div id="no-mobile">
      <span>Your screens is too big :(</span>
    </div>

    <!-- 스크립트는 항상 바디 태그를 닫기 직전에 위치해야한다. -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
