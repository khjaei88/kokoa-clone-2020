<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-sm"></i>
        <span>KT</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>21:15</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icon-cog">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="http://program.tving.com/tvn/startup" target="blank">
        <img class="banner" src="images/banner01.png" />
      </a>
      <!-- 채팅방1-도산이 -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="images/profile_dosan.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">도산이</h4>
              <h6 class="user-component__subtitle">30초 후 도착합니다.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:00</span>
            <div class="notification__badge">1</div>
          </div>
        </div>
      </a>
      <!-- 채팅방2-할머니 -->
      <a href="chat-grandma.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="http://img.lifestyler.co.kr/uploads/program/2/2197/menu/4/html/f132463556383038171(0).png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">사랑하는 할머니</h4>
              <h6 class="user-component__subtitle">밥은 먹어ㅆ어 .?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:21</span>
            <div class="notification__badge">2</div>
          </div>
        </div>
      </a>      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification notification__badge">3</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="notification__badge-dot"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-skull-crossbones"></i>
      <span>Your screens is too big</span>
      <i class="fas fa-skull-crossbones"></i>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
